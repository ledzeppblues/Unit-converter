<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="head-container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" name="" id="input" />
      <button id="btn">Convert</button>
    </div>
    <div id="second-container">
      <div class="box">
        <h3 class="description">Length (Meter/Feet)</h3>
        <p class="length">20m = 65.61 ft | 20 ft = 6.09m</p>
      </div>
      <div class="box">
        <h3 class="description">Volume (Liters/Gallons)</h3>
        <p class="volume">20L = 5.28 gal | 20 gal = 75.70L</p>
      </div>
      <div class="box">
        <h3 class="description">Mass (Kilograms/Pounds)</h3>
        <p class="mass">20 kg = 44.09 lbs | 20 lbs = 9.07 kg</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
